# Local Postgres + Redis for AgentPay. Use with backend/.env.
# Run: docker compose up -d
# Then in backend: set DATABASE_URL and REDIS_URL (see below), npm run migrate, npm run seed, npm run dev

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: agentpay
      POSTGRES_PASSWORD: agentpay
      POSTGRES_DB: agentpay
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agentpay"]
      interval: 2s
      timeout: 2s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 2s
      timeout: 2s
      retries: 5
